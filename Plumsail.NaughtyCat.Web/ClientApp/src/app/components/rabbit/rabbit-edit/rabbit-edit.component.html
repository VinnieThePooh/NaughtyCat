<h2 mat-dialog-title>Rabbit: Add new</h2>

<div mat-dialog-content>
  <form #form="ngForm">
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Rabbit name</mat-label>
        <input
          required
          matInput
          name="name"
          #name="ngModel"
          [(ngModel)]="rabbit.name"
        />
        <mat-hint
          [ngClass]="{ 'ng-invalid': 'name.invalid' }"
          *ngIf="name.invalid && (name.dirty || name.touched)"
          >Name is required</mat-hint
        >
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Rabbit color</mat-label>
        <input
          matInput
          required
          name="color"
          #color="ngModel"
          [(ngModel)]="rabbit.color"
        />
        <mat-hint
          [ngClass]="{ 'ng-invalid': 'color.invalid' }"
          *ngIf="color.invalid && (color.dirty || color.touched)"
          >Color is required</mat-hint
        >
      </mat-form-field>
      <mat-form-field *ngIf="delicacyEnums.length" appearance="standard">
        <mat-label>Rabbit delicacy</mat-label>
        <mat-select
          [(ngModel)]="rabbit.delicacy"
          name="delicacy"
          placeHolder="Rabbit
          delicacy"
        >
          <mat-option *ngFor="let item of delicacyEnums" [value]="item.value">{{
            item.description
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngIf="priorityEnums.length" appearance="standard">
        <mat-label>Rabbit priority</mat-label>
        <mat-select
          name="priority"
          [(ngModel)]="rabbit.priority"
          placeHolder="Rabbit
          priority"
        >
          <mat-option *ngFor="let item of priorityEnums" [value]="item.value">{{
            item.description
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div></div>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelClick()">Cancel</button>
  <button
    mat-button
    [disabled]="form.invalid"
    (click)="okClick()"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
