<div class="top-panel">
  <div class="greeting">
    <mat-expansion-panel
      #panel
      (mouseenter)="panel.open()"
      (mouseleave)="panel.close()"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p class="text-right">Welcome, {{ greetingName }}</p>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list *ngIf="isAuthenticated">
        <mat-list-item>
          <div>
            <a mat-button (click)="logout()">Выйти</a>
          </div>
        </mat-list-item>
      </mat-list>
      <mat-list *ngIf="!isAuthenticated">
        <mat-list-item>
          <div>
            <a mat-button (click)="login()">Войти</a>
          </div>
        </mat-list-item></mat-list
      >
    </mat-expansion-panel>
  </div>
</div>
